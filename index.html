<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Color Wheel</h1>

    <div id="main">
      <div class="row">
        <div id="one" class="circle pink" onclick="changeColor('one')"></div>
        <div id="two" class="circle red" onclick="changeColor('two')"></div>
        <div
          id="three"
          class="circle yellow"
          onclick="changeColor('three')"
        ></div>
      </div>

      <div class="row">
        <div
          id="four"
          class="circle violet"
          onclick="changeColor('four')"
        ></div>
        <div id="five" class="circle green" onclick="changeColor('five')"></div>
        <div id="six" class="circle blue" onclick="changeColor('six')"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
